
<form class="login-form" method="post" h:action="@{/login}">
	<div class="login-wrap">
		<p class="login-img">
			<i class="icon_lock_alt"></i>
		</p>
		<div class="input-group">
			<span class="input-group-addon"><i class="icon_profile"></i></span> <input
				value="admin" name="username" type="text" class="form-control"
				placeholder="Username" autofocus>
		</div>
		<div class="input-group">
			<span class="input-group-addon"><i class="icon_key_alt"></i></span> <input
				value="admin" name="password" type="password" class="form-control"
				placeholder="Password">
		</div>

		<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
		<a th:href="@{/register}" class="btn btn-info btn-lg btn-block">Signup</a>
	</div>
</form>
