<form th:action="@{/updatepayment/{id}(id=${payment.id})}"
	th:object="${payment}" method="post">


	
	<div class="form-group">
		<label for="exampleInputEmail1">order</label> <input
			name="order" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${payment.order}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">date</label> <input
			name="date" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${payment.date}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">name</label> <input
			name="name" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${payment.name}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">value</label> <input
			name="value" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${payment.value}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">paymentType</label> <input
			name="paymentType" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${payment.paymentType}"
			placeholder="Description">
	</div>

	<button type="submit" class="btn btn-primary">Edit</button>


</form>
