
		<html dir="ltr" lang="en">
		<head>
			<meta charset="utf-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<!-- Tell the browser to be responsive to screen width -->
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<meta name="keywords"
				  content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template" />
			<meta name="description"
				  content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework" />
			<meta name="robots" content="noindex,nofollow" />
			<title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
			<!-- Favicon icon -->
			<link rel="icon" type="image/png" sizes="16x16"
				  href="../assets/images/favicon.png" />
			<!-- Custom CSS -->
			<link rel="stylesheet" type="text/css"
				  href="../assets/extra-libs/multicheck/multicheck.css" />
			<link
					href="../assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css"
					rel="stylesheet" />
			<link href="../dist/css/style.min.css" rel="stylesheet" />
			<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
			<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
			<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
			<![endif]-->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		</head>

		<body>
		<!-- ============================================================== -->
		<!-- Preloader - style you can find in spinners.css -->
		<!-- ============================================================== -->
		<div class="preloader">
			<div class="lds-ripple">
				<div class="lds-pos"></div>
				<div class="lds-pos"></div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- Main wrapper - style you can find in pages.scss -->
		<!-- ============================================================== -->
		<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
			 data-sidebartype="full" data-sidebar-position="absolute"
			 data-header-position="absolute" data-boxed-layout="full">
			<!-- ============================================================== -->
			<!-- Topbar header - style you can find in pages.scss -->
			<!-- ============================================================== -->
			<div th:insert="includes/topbar_header :: topbar_header"></div>
			<!-- ============================================================== -->
			<!-- End Topbar header -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Left Sidebar - style you can find in sidebar.scss  -->
			<!-- ============================================================== -->
			<aside class="left-sidebar" data-sidebarbg="skin5">
				<!-- Sidebar scroll-->
				<div class="scroll-sidebar">
					<!-- Sidebar navigation-->
					<div th:insert="includes/sidebar_navigation :: sidebar_navigation"></div>
					<!-- End Sidebar navigation -->
				</div>
				<!-- End Sidebar scroll-->
			</aside>
			<!-- ============================================================== -->
			<!-- End Left Sidebar - style you can find in sidebar.scss  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Page wrapper  -->
			<!-- ============================================================== -->
			<div class="page-wrapper">
				<!-- ============================================================== -->
				<!-- Bread crumb and right sidebar toggle -->
				<!-- ============================================================== -->
				<div class="page-breadcrumb">
					<div class="row">
						<div class="col-12 d-flex no-block align-items-center">
							<h4 class="page-title">Blogs</h4>
							<div class="ms-auto text-end">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="#">Blogs</a></li>
										<li class="breadcrumb-item active" aria-current="page">
											List</li>
									</ol>
								</nav>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- End Bread crumb and right sidebar toggle -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Container fluid  -->
				<!-- ============================================================== -->
				<div class="container-fluid">
					<!-- ============================================================== -->
					<!-- Start Page Content -->
					<!-- ============================================================== -->
					<div class="row">
						<div class="col-12">



<!--							<a th:href="@{/addcategory}">Create</a>-->
							<div class="card">
								<div class="card-body">
<!--									<h5 class="card-title">Basic Datatable</h5>-->
									<div class="table-responsive">
										<a class="btn btn-primary" th:href="@{/addblog}">Create</a>
										<table id="dataTable" class="text-center col-md-12">
											<thead class="bg-light text-capitalize">
											<tr>
												<th th:text="title"></th>
												<th th:text="image"></th>
												<th th:text="detail"></th>
												<th th:text="actions"></th>

											</tr>
											</thead>
											<tbody>
											<tr th:each="item:${blogs}">
												<td th:text="${item.title}"></td>
												<td th:text="${item.image}"></td>
												<td th:text="${item.detail}"></td>
												<td>

													<a type="button"
													   class="btn btn-flat btn-warning "
													   th:href="@{/editblog/{id}(id=${item.id}) }">
														<i class="fa fa-edit" aria-hidden="true"></i>edit
													</a>
													<a type="button"
													   onclick="return confirm('Are you sure?') ? true : false;"
													   class="btn btn-flat btn-danger "
													   th:href="@{/deleteblog/{id}(id=${item.id}) }">
														<i class="fa fa-trash" aria-hidden="true"></i>delete
													</a></td>

											</tr>

											</tbody>

										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- ============================================================== -->
					<!-- End PAge Content -->
					<!-- ============================================================== -->
					<!-- ============================================================== -->
					<!-- Right sidebar -->
					<!-- ============================================================== -->
					<!-- .right-sidebar -->
					<!-- ============================================================== -->
					<!-- End Right sidebar -->
					<!-- ============================================================== -->
				</div>
				<!-- ============================================================== -->
				<!-- End Container fluid  -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- footer -->
				<!-- ============================================================== -->
				<footer class="footer text-center">
				</footer>
				<!-- ============================================================== -->
				<!-- End footer -->
				<!-- ============================================================== -->
			</div>
			<!-- ============================================================== -->
			<!-- End Page wrapper  -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Wrapper -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- All Jquery -->
		<!-- ============================================================== -->
		<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap tether Core JavaScript -->
		<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<!-- slimscrollbar scrollbar JavaScript -->
		<script
				src="../assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
		<script src="../assets/extra-libs/sparkline/sparkline.js"></script>
		<!--Wave Effects -->
		<script src="../dist/js/waves.js"></script>
		<!--Menu sidebar -->
		<script src="../dist/js/sidebarmenu.js"></script>
		<!--Custom JavaScript -->
		<script src="../dist/js/custom.min.js"></script>
		<!-- this page js -->
		<script
				src="../assets/extra-libs/multicheck/datatable-checkbox-init.js"></script>
		<script src="../assets/extra-libs/multicheck/jquery.multicheck.js"></script>
		<script src="../assets/extra-libs/DataTables/datatables.min.js"></script>
		<script>
		/****************************************
		 *       Basic Table                   *
		 ****************************************/
		$("table").DataTable();
	</script>
		</body>
		</html>
