<form th:action="@{/updatecoupon/{id}(id=${coupon.id})}"
	th:object="${coupon}" method="post">

	<div class="form-group">
		<label for="exampleInputEmail1">Name</label> <input
			th:value="${coupon.name}" name="name" type="text"
			class="form-control" id="exampleInputEmail1"
			aria-describedby="emailHelp" placeholder="Enter email">

	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">Discount</label> <input
			th:value="${coupon.discount}" name="discount" type="text"
			class="form-control" id="exampleInputEmail1"
			aria-describedby="emailHelp" placeholder="Enter email">

	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">Limit</label> <input
			th:value="${coupon.limit}" name="limit" type="text"
			class="form-control" id="exampleInputEmail1"
			aria-describedby="emailHelp" placeholder="Enter email">

	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">Code</label> <input
			th:value="${coupon.code}" name="code" type="text"
			class="form-control" id="exampleInputEmail1"
			aria-describedby="emailHelp" placeholder="Enter email">

	</div>

	<button type="submit" class="btn btn-primary">Edit</button>


</form>
