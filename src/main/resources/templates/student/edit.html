<form th:action="@{/updatestudent/{id}(id=${student.id})}"
	th:object="${student}" method="post">

	
	
	
	<div class="form-group">
		<label for="exampleInputEmail1">name</label> <input
			name="name" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"	th:value="${student.name}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">about</label> <input
			name="about" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"	th:value="${student.about}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">dateOfBirth</label> <input
			name="dateOfBirth" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"	th:value="${student.dateOfBirth}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">phone</label> <input
			name="phone" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp" 	th:value="${student.phone}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">email</label> <input
			name="email" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"	th:value="${student.email}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">image</label> <input
			name="image" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"	th:value="${student.image}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">password</label> <input
			name="password" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"	th:value="${student.password}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">facebook</label> <input
			name="facebook" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"	th:value="${student.facebook}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">twitter</label> <input
			name="twitter" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"	th:value="${student.twitter}"
			placeholder="Description">
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1">linkedin</label> <input
			name="linkedin" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"	th:value="${student.linkedin}"
			placeholder="Description">
	</div>
	
	
	<div class="form-group">
		<label for="exampleInputEmail1">instagram</label> <input
			name="instagram" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"	th:value="${student.instagram}"
			placeholder="Description">
	</div>
	

	<button type="submit" class="btn btn-primary">Edit</button>


</form>
